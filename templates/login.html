{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="{% static 'styles/loginstyle.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-image: url("{% static 'images/fondo.png' %}");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="encabezado">
        <h1>Calendario Digital</h1>
        <p>Orden en tu horario y mejor desempeño en el trabajo</p>
    </div>

    <div class="inicio-sesion">
        <form method="POST" action="">
            {% csrf_token %}
            <h1>Iniciar Sesión</h1>

            <div class="entrada">
                <input type="email" name="correo" placeholder="Ingrese su correo" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="entrada">
                <input type="password" name="contrasena" placeholder="Ingrese su contraseña" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <p class="text-red-500">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="recordar-contraseña">
                <label>
                    <input type="checkbox"> Recordarme
                </label>
                <a href="#">¿Olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="btn">Iniciar sesión</button>

            <div class="registrar-usuario">
                <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
            </div>
        </form>
    </div>
</body>
</html>
